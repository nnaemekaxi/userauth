<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRARY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="profile2.css">

</head>
<body>
    <main class="main-container">
        <section class="side-bar-left">
            <i class="fa-solid fa-bars"></i>
            <ul class="side-bar-left-list">
                <li><a href="#"><i class="fa-sharp fa-solid fa-house"></i> Home</a></li>
                <li><a href="#"><i class="fa-solid fa-eye"></i></i>Explore</a></li>
                <li><a href="#" style="color: #0560FA; border-color:#0560FA;"><i class="fa-solid fa-user"></i> Profile</a></li>
                <ul id="profile-ul">
                    <li class="profile-list"><a href="#">Upload Videos</a></li>
                    <li class="profile-list"><a href="#" style="color: #0560FA; border-color:#0560FA;"> Update Info</a></li>
                </ul>
                <li><a href="#"><i class="fa-sharp fa-solid fa-photo-film"></i>Library</a></li>
                <li><a href="#"><i class="fa-solid fa-arrow-trend-up"></i>Trending</a></li>
                <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
            </ul>
        </section>
        <section class="side-bar-right">
            <header class="header">
                <p><img src="library-images/logo.png" alt="logo"></p>
                <p class="search"><input type="text" placeholder="Search titles, people, genres"> <i class="fa-solid fa-magnifying-glass"></i></p>
                <p><i class="fa-solid fa-download"></i> <i class="fa-solid fa-person"></i> <i class="fa-solid fa-user"></i> </p>
            </header>
            <main>
                <section class="profile-section">
                    <h1>Profile</h1>
                    <div class="profile-flex">
                        <div>
                        <img src="library-images/profile.png" alt="profile">
                     </div>
                    
                        <form>
                            <p>Name</p>
                            <input type="text" name="name" id="name" placeholder="Alice John" required>
                            <p>Student's Email Adress</p>
                            <input type="email" name="email" id="email" placeholder="alicejohn@stu.uni.edu.ng" required>
                            <p>Username</p>
                            <input type="text" name="username" id="username" placeholder="Alice" required>
                            <p>Password</p>
                            <input type="password" name="password" id="password" placeholder="************" required>
                            <button type="submit">Sign Out</button>
                        </form>
                    </div>
            </section>
    </main>
    <script>
        let profile = document.getElementById("profile");
        let profileUl = document.getElementById("profile-ul");
        profileUl.style.display = "none";

        profile.addEventListener("click", function(){
            if (profileUl.style.display === "none"){
                profileUl.style = {
                display: "inline",
                color: "white"
            };
            } else{
                profileUl.style.display = "none"
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRARY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="profile.css">

</head>
<body>
    <main class="main-container">
        <section class="side-bar-left">
            <i class="fa-solid fa-bars"></i>
            <ul class="side-bar-left-list">
                <li><a href="#"><i class="fa-sharp fa-solid fa-house"></i> Home</a></li>
                <li><a href="#"><i class="fa-solid fa-eye"></i></i>Explore</a></li>
                <li><a href="#" style="color: #0560FA; border-color:#0560FA;"><i class="fa-solid fa-user"></i> Profile</a></li>
                <li><a href="#"><i class="fa-sharp fa-solid fa-photo-film"></i>Library</a></li>
                <li><a href="#"><i class="fa-solid fa-arrow-trend-up"></i>Trending</a></li>
                <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
            </ul>
        </section>
        <section class="side-bar-right">
            <header class="header">
                <p><img src="library-images/logo.png" alt="logo"></p>
                <p class="search"><input type="text" placeholder="Search titles, people, genres"> <i class="fa-solid fa-magnifying-glass"></i></p>
                <p><i class="fa-solid fa-download"></i> <i class="fa-solid fa-person"></i> <i class="fa-solid fa-user"></i> </p>
            </header>
            <main>
                <section class="profile-section">
                    <div class="profile-pic">
                        <img src="library-images/profile.png" alt="pic">
                    </div>
                    <div class="profile-list">
                        <h1>Alice John</h1>
                        <p><i class="fa-solid fa-user"></i>   20k Followers</p>
                        <ul>
                            <li style="border-bottom: 3px solid #EC8000;">My Videos</li>
                            <li>Playlists</li>
                            <li>Following</li>
                        </ul>
                    </div>
                    <div class="profile-button">
                        <button type="submit" class="signout">Sign Out</button>
                        <button type="submit" class="feedback">Feedback</button>
                    </div>
                </section>
                <hr>
                <section class="upload-video">
                    <div class="textsarea">
                        <h1>Upload a video to get started</h1>
                        <p>Start sharing your content and connecting with other college students. Videos that you upload will show up here.</p>
                        <button type="submit">Upload</button>
                    </div>
                    <div>
                        <img src="library-images/email.png" alt="upload">
                    </div>
                </section>
            </main>

        </section>
    </main>
</body>
</html>
